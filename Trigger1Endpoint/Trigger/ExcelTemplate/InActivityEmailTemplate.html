<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Assessment Reminder</title>
</head>

<body>
    <div style="font-size: 16px;color: #414447;font-weight: 400;margin-top: 15px;font-family: arial">Hi {Headingtext},</div>
    <div style="font-size: 14px;color: #414447;font-weight: 300;margin-top: 20px;font-family: arial;height:10px">
        You have not triggered any employee since last
        <strong> {InActivityDays} </strong> days.
    </div>
    <div style="font-size: 15px;color: #414447;font-weight: 400;margin-top: 40px;font-family: arial">
        Thanks,
    </div>
    <div style="font-size: 14px;color: #414447;font-weight: 300;margin-top: 5px;font-family: arial">
        The Trigger Team
    </div>
    <div><img style="width: 85px;margin-top: 20px;" src={TriggerLogo} alt="Trigger Logo"></div>
</body>
</html>
